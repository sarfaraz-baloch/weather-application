<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
   
    <section class="text-gray-400 bg-gray-900 body-font relative">
  
      <div class="absolute inset-0 bg-gray-900 w-full h-[100vh]">
        <iframe
          title="map"
          width="100%"
          height="100%"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          scrolling="no"
          src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=%C4%B0zmir+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
          style="filter: grayscale(1) contrast(1.2) opacity(0.16)"
          ></iframe>
      </div>
      <div class="container px-5 py-24 mx-auto flex">
        <div
          class="lg:w-1/3 md:w-1/2 bg-gray-900 shadow-md rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10"
        >
           <h2 class="text-white text-lg mb-1 font-medium title-font text-center mb-4 p-4 border-b-4 border-orange-500">
            Weather Application
          </h2>
          <!-- <p class="leading-relaxed mb-5">
             Post-ironic portland shabby chic echo park, banjo fashion axe 
           </p>-->
          <div class="relative mb-4">
            <label for="location" class="text-[20px] text-white block mb-4"
              >Enter Location</label
            >
            <input
              type="text"
              id="input"
              name="location"
              placeholder="Enter Location"
              class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label for="message" class="text-[20px] text-white block"
              >Search Weather</label
            >

            <select
              id="cities"
              name="cities"
              class="p-4 rounded w-full mt-3 mb-4 bg-gray-800 text-white"
              onchange="Cities(this)"
            >
              <option value="karachi">Karachi</option>
              <option value="lahore">Lahore</option>
              <option value="faisalabad">Faisalabad</option>
              <option value="rawalpindi">Rawalpindi</option>
              <option value="multan">Multan</option>
              <option value="gujranwala">Gujranwala</option>
              <option value="peshawar">Peshawar</option>
              <option value="quetta">Quetta</option>
              <option value="islamabad">Islamabad</option>
              <option value="sialkot">Sialkot</option>
              <option value="sukkur">Sukkur</option>
              <option value="bahawalpur">Bahawalpur</option>
              <option value="sargodha">Sargodha</option>
              <option value="jhang">Jhang</option>
              <option value="sheikhupura">Sheikhupura</option>
              <option value="hyderabad">Hyderabad</option>
              <option value="mardan">Mardan</option>
              <option value="kasur">Kasur</option>
              <option value="sahiwal">Sahiwal</option>
              <option value="mirpur_khas">Mirpur Khas</option>
              <option value="chiniot">Chiniot</option>
              <option value="nawabshah">Nawabshah</option>
              <option value="okara">Okara</option>
              <option value="larkana">Larkana</option>
              <option value="dera_ghazi_khan">Dera Ghazi Khan</option>
              <option value="bannu">Bannu</option>
              <option value="khuzdar">Khuzdar</option>
              <option value="muzaffarabad">Muzaffarabad</option>
              <option value="abbottabad">Abbottabad</option>
              <option value="jhelum">Jhelum</option>
              <option value="sadiqabad">Sadiqabad</option>
              <option value="dera_ismail_khan">Dera Ismail Khan</option>
              <option value="gwadar">Gwadar</option>
              <option value="nowshera">Nowshera</option>
              <option value="chaman">Chaman</option>
              <option value="bahawalnagar">Bahawalnagar</option>
              <option value="tando_adam">Tando Adam</option>
              <option value="khanewal">Khanewal</option>
              <option value="vehari">Vehari</option>
              <option value="shahdadkot">Shahdadkot</option>
              <option value="kotri">Kotri</option>
              <option value="hafizabad">Hafizabad</option>
              <option value="toba_tek_singh">Toba Tek Singh</option>
              <option value="jaranwala">Jaranwala</option>
              <option value="chakwal">Chakwal</option>
              <option value="kamoke">Kamoke</option>
              <option value="hangu">Hangu</option>
              <option value="charsadda">Charsadda</option>
              <option value="murree">Murree</option>
              <option value="turbat">Turbat</option>
              <!-- Add more cities as needed -->
            </select>
          </div>
          <button
            class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            onclick="Weather(this)"
          >
            Button
          </button>
          <!-- <p class="text-xs text-gray-400 text-opacity-90 mt-3">
            Chicharrones blog helvetica normcore iceland tousled brook viral
            artisan.
          </p> -->
        </div>

        <!-- DIV 2 starting -->

        <div class="lg:w-1/3 md:w-1/2 bg-gray-900 shadow-md rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative h-full">
          <h2  class="text-white text-lg mb-1 font-medium title-font justify-center items-center gap-2 mb-4 p-4 border-b-4 border-orange-500 flex ">
            <img id="svg"src="./images/bx-current-location.svg" class=""/>
            <span  id="city" class="text-xl "> City name</span>
          </h2>

          <!-- time and temperature div -->
          <div class="flex items-center gap-[4vw]">
            <div class="w-full p-4">
              <img 
                id="img"
                src="./images/clouds.png"
                alt=""
                class="w-full h-full"
              />
            </div>

            <div class="w-full p-4">
              <h2
                id="temp"
                class="text-white text-3xl mb-1 font-medium title-font text-center w-full"
              >
                00 Â°C
              </h2>
              <hr />
              <h2
                id="time"
                class="text-white text-3xl mb-1 font-medium title-font text-center w-full"
              >
                00 : 00
              </h2>
              <!-- <h3 class="text-white text-xl mb-1 fontsize-thin title-font text-center w-full">Feel Like <span>28</span></h3> -->
            </div>
          </div>
          <!--time and date end  here-->

          <!-- humadity and wind speed staring -->
          <div class="w-full mt-10 flex items-center ">
            <div class="flex items-center  gap-[1vw] w-[50%] ">
              <img
                src="./images/humidity.png"
                alt=""
                class="w-[30px] h-[30px] "
              />

              <div class="">
                <h2
                  id="humadity"
                  class="text-2xl text-orange-500 font-bold text-center border-b-2 border-orange-500"
                >
                  0%
                </h2>
                <!-- <hr /> -->

                <h2 class="text-xl text-white font-medium text-center">
                  Humadity
                </h2>
              </div>
            </div>

            <div class="flex items-center gap-[1vw] w-[50%]">
              <img
                src="./images/wind.png"
                alt=""
                class="w-[40px] h-[40px] rounded"
              />

              <div class="">
                <h2
                  id="wind_speed"
                  class="text-xl text-orange-500 font-bold text-center border-b-2 border-orange-500"
                >
                  0 km/h
                </h2>
                <!-- <hr /> -->

                <h2 class="text-xl text-white font-medium text-center">
                  Wind Speed
                </h2>
              </div>
            </div>
          </div>

          <!-- end  here -->
        </div>

        <!-- div 2 end -->
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
